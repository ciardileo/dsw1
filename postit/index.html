<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Post-it do Andrew</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="background-image"></div>

    <section id="info">
      <p id="criados">Criados: 0</p>
      <p id="abertos">Abertos: 0</p>
      <p id="fechados">Fechados: 0</p>
    </section>

    <header>
      <h1>Post-it</h1>
    </header>

    <main>
      <section id="create">
        <p id="count">0/150 caracteres</p>
        <textarea
          id="texto"
          name="texto"
          type="text"
          placeholder="Novo post-it..."
          oninput="limite()"
        ></textarea>
        <div id="cor">
          <label for="color">Cor: </label>
          <input type="color" name="color" id="color" value="#f2b0b0">
        </div>
        <button onclick="createPostIt()">Criar</button>
      </section>

      <div>
  
        <section id="posts"></section>
      </div>
    </main>

    <footer>
      <section id="minimize"></section>
    </footer>
  </body>
</html>
